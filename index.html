<!DOCTYPE html>
<html>
<head>
    <!-- title of webpage -->
    <title>Snack Shack!</title>
	<!-- Use UTF character set, a good idea with any webpage -->
  	<meta charset="UTF-8" />
	<!-- Set viewport so page remains consistently scaled w narrow devices -->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Lab-specifc CSS file for any special styling of this particular page -->
	<link rel="stylesheet" type="text/css" href="css/color.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- load jQuery library to make javascript easier (must be above our lab js)-->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<!-- Link to javascript file - DEFER waits until all elements are rendered -->
	<script type="text/javascript" src="js/code.js" DEFER></script>
	<script type="text/javascript" src="js/shuffle.js" DEFER></script>
	<script type="text/javascript" src="js/disk.js" DEFER></script>
    <!-- links to fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn:wght@400;700&display=swap">
</head>
<body>
    <div id="sidebar">
        <div id="playlist-wrapper" class="row-wrapper">
            <div id="title-wrapper">
                <img id="logo" src="img/logo.png">
                <div class="column-wrapper">
                    <p>ART101 GROUP 16: GLAMP</p>
                    <p>Grace, Maya, Philip, Ashley, & Lyssa</p>
                </div>
            </div>

            <div class="current-playlist">
                <p>select a record from the left to add music</p>
            </div>
            <div id="playlist-loading" style="display: none;">
                <p>loading playlist...</p>
            </div>

            <div class="disk grace-disk" data-p="grace">
                <img class="disk-img" src="img/sample-disk.png"/>
            </div>
            <div class="disk maya-disk" data-p="maya">
                <img class="disk-img" src="img/sample-disk.png"/>
            </div>
            <div class="disk philip-disk" data-p="philip">
                <img class="disk-img" src="img/sample-disk.png"/>
            </div>
            <div class="disk ashley-disk" data-p="ashley">
                <img class="disk-img" src="img/sample-disk.png"/>
            </div>
            <div class="disk lyssa-disk" data-p="lyssa">
                <img class="disk-img" src="img/sample-disk.png"/>
            </div>
        </div>
        <div id="bottom-sidebar-wrapper" class="row-wrapper">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSft2eM6649vLK5VlEwA6BJR3h-Fe0mPaBiGBgRZjSopevvirg/viewform">
                <div id="form-link"> insert sticky note image </div>
            </a>
            <div id="sticker-sheet"></div>
        </div>
    </div>

    <div id="corkboard-wrapper">
        <div id="corkboard">
            <div><img id="bus-pass" src="img/bus-pass.png" alt="montebello-bus"></div>
            <div><img id="participation-ribbon" src="img/participation-ribbon.png" alt="participation"></div>
            <div><img id="concert-polaroid" src="img/concert-polaroid.png" alt="lollapalooza"></div>
            <div><img id="queer-prom" src="img/queer-prom-ticket.png" alt="prom-ticket"></div>
            <div><img id="lacma-ticket" src="img/LACMA-ticket.png" alt="lacma"></div>
            <div><img id="kewpie-moth" src="img/kewpie-moth.png" alt="kewpie-sticker"></div>
        </div>
        <button id="shuffle-button">get new responses</button>
    </div>
</body>
</html>
